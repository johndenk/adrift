- type: room
  name: quarters
  rotatable: true
  flippable: true
  layout: |
    ==.DD
    t....
    ---..
    dc...
    d....
  connections:
    0,0 down: DOOR
  default_terrain: floor
  defs:
    .: { terrain: floor }
    =: { items: [ bed ] }
    -: { terrain: wall }
    d: { items: { each: [ desk, {group: small tools} ] } }
    c: { items: [ chair ] }
    D: { items: [ closet ] }
    t: { items: [ side table ] }
  items:
    - area: "0,0-1,0"
      group: bedding
      count: 2

