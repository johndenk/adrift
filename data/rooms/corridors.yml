- type: room
  name: corridor
  layout: &corridor-layout |
    .....
    .....
    .....
    .....
    .....
  defs: &corridor-defs
    .: { terrain: floor }
  connections:
    0,0 left: OPEN
    0,0 right: OPEN
  rotatable: true

- type: room
  name: corridor with door
  layout: *corridor-layout
  defs: *corridor-defs
  connections:
    0,0 left: OPEN
    0,0 up: DOOR
    0,0 right: OPEN
  rotatable: true

- type: room
  name: corridor T
  layout: *corridor-layout
  defs: *corridor-defs
  connections:
    0,0 left: OPEN
    0,0 right: OPEN
    0,0 up: OPEN
  rotatable: true

- type: room
  name: corridor X
  layout: *corridor-layout
  defs: *corridor-defs
  connections:
    0,0 left: OPEN
    0,0 right: OPEN
    0,0 up: OPEN
    0,0 down: OPEN
  rotatable: true

- type: room
  name: corridor end
  layout: *corridor-layout
  defs: *corridor-defs
  connections:
    0,0 left: OPEN
  rotatable: true

- type: room
  name: hull section
  rotatable: true
  layout: |
    .................
    .................
    .................
    .................
    -----------------
  defs:
    .: {}
    -: { terrain: wall }
  connections:
    0,0 up: OPEN
    1,0 up: OPEN
    2,0 up: OPEN
    0,0 down: SPACE
    1,0 down: SPACE
    2,0 down: SPACE

- type: room
  name: hull section 2
  rotatable: true
  layout: |
    ...........
    ...........
    ...........
    ...........
    -----------
  defs:
    .: {}
    -: { terrain: wall }
  connections:
    0,0 up: OPEN
    1,0 up: OPEN
    0,0 down: SPACE
    1,0 down: SPACE
